<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>

<script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-database.js"></script> 


		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">  

</head>
<body>
	
	<div class="container">
		<br>
		<div class="row">
			<div class="col-md-12">
				<div class="jumbotron text-center">
					<h1><span class="glyphicon glyphicon-road"></span> Train Scheduler</h1>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Current Train Schedule</h3>
					</div>
					<div class="panel-body">
						<div id="content">
							<table class="table">
								<thead>
									<tr>
										<th>Update</th>
										<th>Train Name</th>
										<th>Destination</th>
										<th>Frequency (min)</th>
										<th>Next Arrival</th>
										<th>Minutes Away</th>
										<th>Remove</th>
									</tr>
								</thead>
								<tbody id="tableContent">
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Add Train</h3></div>
					<div class="panel-body">
						<form id="form-information">
						  <div class="form-group">
						    <label for="train-name">Train Name</label>
						    <input type="text" class="form-control" id="train-name" aria-describedby="train-name" placeholder="">
						  </div>
						  <div class="form-group">
						    <label for="train-destination">Destination</label>
						    <input type="text" class="form-control" id="train-destination" aria-describedby="train-destination" placeholder="">
						  </div>
						  <div class="form-group">
						    <label for="train-time">First Train Time (HH:mm - military time)</label>
						    <input type="text" class="form-control" id="train-time" aria-describedby="train-time" placeholder="">
						  </div>
						  <div class="form-group">
						    <label for="frequency">Frequency (min)</label>
						    <input type="number" class="form-control" id="frequency" aria-describedby="frequency" placeholder="">
						  </div>
						  <button type="submit" class="btn btn-success btn-lg" id="submit">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>



	<!-- Link to Moment.js should go here -->
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

	<!-- Added link to Javascript-->
	<script type="text/javascript" src="assets/javascript/app.js"></script>


</body>
</html>
